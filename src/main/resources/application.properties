spring.datasource.url=jdbc:mysql://localhost:3306/library_db?useSSL=false&serverTimeZone=Asia/Shanghai&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
spring.datasource.username=library_admin
spring.datasource.password=Your_Secure_Password_Here!

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.show-sql=true

spring.jpa.hibernate.ddl-auto=update

spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

mybatis.mapper-locations=classpath:mapper/*.xml

mybatis.type-aliases-package=com.example.library.entity

mybatis.configuration.map-underscore-to-camel-case=true

jwt.secret=MySuperSecretKeyForLibrarySystemMustBeLongEnoughToSecure

#10 * 60 * 60 * 1000
jwt.expiration=36000000
